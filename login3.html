<script>
  function togglePasswordVisibility(icon) {
    const passwordInput = document.getElementById('inputPassword');
    const eyeIcon = icon.classList.contains('eye-icon');
    const eyeCrossIcon = icon.classList.contains('eye-cross-icon');

    if (eyeIcon) {
      icon.style.display = 'none';
      icon.nextElementSibling.style.display = 'inline-block';
      passwordInput.setAttribute('type', 'text');
    } else if (eyeCrossIcon) {
      icon.style.display = 'none';
      icon.previousElementSibling.style.display = 'inline-block';
      passwordInput.setAttribute('type', 'password');
    }
  }
</script>
